<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <!--StyleSheet -->
    <link rel="stylesheet" href="app.css">
    <!--Global Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  href="https://fonts.googleapis.com/css2?family=Robot&display=swap" rel="stylesheet" >
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-kfkfwYDsLkIlwQp6LFn18zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEkNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     

    <!--Quotes-->
    <div class="container">
        <div class="header">
            <h2>Info-citations</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    Je n’ai pas peur des ordinateurs. J’ai peur qu’ils viennent à nous manquer. 
                </span>
            </div>
            <div class="person">Isaac Asimov</div>

            <div class="button-area">
                <p id="new-quote">Citation suivante</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
