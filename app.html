<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <!--StyleSheet -->
    <link rel="stylesheet" href="app.css">
</head>
<body>
     

    <!--Quotes-->
    <div class="container">
        <div class="header">
            <h2>Info-citations</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    Je n’ai pas peur des ordinateurs. J’ai peur qu’ils viennent à nous manquer. 
                </span>
            </div>
            <div class="person">Isaac Asimov</div>

            <div class="button-area">
                <p id="new-quote">Citation suivante</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
